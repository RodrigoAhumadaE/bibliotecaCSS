<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/dojo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Biblioteca CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <h1 class="nav-title">Perfil</h1>
        <ul class="nav-links">
          <li><a class="link-nav" href="#">Inicio</a></li>
          <li><a class="link-nav" href="#" class="active">My Profile</a></li>
          <li><a class="link-nav" href="#">Encontrar conexiones</a></li>
          <li><button class="btn">Cerrar sesi√≥n</button></li>
        </ul>
      </div>
      <div class="boton">
        <button class="btn">boton favorito</button>
      </div>
      <div class="lista">
        <div class="row">
          <div class="col">1/4</div>
          <div class="col">1/4</div>
          <div class="col">1/4</div>
          <div class="col">1/4</div>
        </div>
        <div class="row">
          <div class="col">1/3</div>
          <div class="col-2">2/3</div>
        </div>
        <div class="row">
          <div class="col-2">2/5</div>
          <div class="col-3">3/5</div>
        </div>
      </div>
      <div class="blocks">
        <h1 class="titulo">GitHub Blocks</h1>
        <div class="celeste">
          <img src="./img/bewitchedtocat.jpg" alt="" />
          <img src="./img/Fintechtocat.png" alt="" />
          <img src="./img/catstello.png" alt="" />
        </div>
        <div class="verde">
          <img src="./img/grinchtocat.gif" alt="" />
          <img src="./img/nyantocat.gif" alt="" />
        </div>
        <div class="blanco">
          <img src="./img/surftocat.png" alt="" />
          <img src="./img/yogitocat.png" alt="" />
          <img src="./img/megacat-2.png" alt="" />
        </div>
        <footer>
          <p>
            Images from
            <a
              href="https://octodex-github-com.translate.goog/?_x_tr_sl=de&_x_tr_tl=es&_x_tr_hl=es"
              >GitHub Octodex</a
            >
          </p>
        </footer>
      </div>
      <div class="tarjeta">
        <div class="card">
          <div class="header">
            <img
              class="user-img"
              src="./img/user-circle.png"
              alt="Foto perfil usuario"
            />
          </div>
          <div class="info">
            <h1>Jane Doe</h1>
            <div class="ubicacion">
              <img
                class="icon"
                src="./img/map-marker.png"
                alt="icono marcador mapa"
              />
              <h3>Seattle</h3>
            </div>
            <h5>Developer | Engineer | Problem Solver</h5>
            <h5>Master of Shadows and the Internet</h5>
            <div class="link">
              <img class="icon" src="./img/gear.png" alt="icono engranaje" />
              <a class="edit" href="#">edit profile</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
